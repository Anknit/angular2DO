<ul>
  <li *ngFor="let task of tasks"
    (click)="onTaskSelect(task)"
    [class.selected]="task === selectedTask">
    <span> Id of this task is {{task.id}}</span>
    <br/>
    {{task.taskName}}
  </li>
</ul>
<app-task-detail [task]="selectedTask"></app-task-detail>
<app-alert-message [message]="alertMessage"></app-alert-message>
